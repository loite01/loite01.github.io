<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<link href="lib/css/mozart.css" rel="stylesheet" media="all">
<link rel="stylesheet" type="text/css" href="slick.css">

<style>
/* 기본 여백 제거 */
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
}

/* 슬라이드 관련 */
.Slidesbackground {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
}

.slideshow-image {
    border-radius: 3%;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.mySlides {
    border-radius: 3%;
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
}

.slideshow-container {
    display: flex;
    justify-content: center;
    position: relative;
    margin: 0;
    padding: 0;
    width: 100vw;
    height: 100vh;
}

/* 추가: span을 block으로 */
.slideshow-container {
    display: block;
}

/* fade 효과 */
.fade {
    animation-name: fade;
    animation-duration: 1.5s;
}

@keyframes fade {
    from { opacity: .4; }
    to { opacity: 1; }
}

/* 테두리 효과 */
.shadow {
  font-family: Mr Dafoe, sans-serif;
  font-size: 16em;
  text-align: center;
  text-shadow: 0 -3px 0 #333,
               0 6px 8px rgba(0,0,0,.4),
               0 9px 10px rgba(0,0,0,.15);
}

/* UI 오브젝트 등등 (생략 부분) */
</style>

</head>
<body>

<span class="slideshow-container">
  <div class="Slidesbackground">
    <div class="mySlides fade">
      <img src="mainimg.jpg" style="width:100%;height:100%;">
    </div>
  </div>
</span>

</body>
</html>
